apiVersion: v1
kind: ConfigMap
metadata:
  name: oidc-config
data:
  AUTH_ENABLED: "true"
  AUTH_TYPE: "oidc"
  OIDC_ISSUER: "https://keycloak.auth.svc.cluster.local/auth/realms/bank"
  OIDC_CLIENT_ID: "bank-of-anthos"
  OIDC_SCOPE: "openid profile email"
---
apiVersion: v1
kind: Secret
metadata:
  name: oidc-secret
type: Opaque
stringData:
  OIDC_CLIENT_SECRET: "your-client-secret-here"