apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bank-of-anthos-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Uncomment if using cert-manager
spec:
  ingressClassName: nginx
  # tls:  # Uncomment if using TLS
  # - hosts:
  #   - bank.yourdomain.com
  #   secretName: bank-tls
  rules:
  - host: bank.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80